[buildout]
extends-cache =
extends =
    staging.cfg
    conf.ini
parts +=
    checkversions

[instance1]
http-address = ${ports:instance1}
mailinglogger =
debug-mode = on
verbose-security = on
eggs +=
    plone.reload
    Products.PDBDebugMode
    Products.DocFinderTab
    aws.zope2zcmldoc
    collective.profiler
    plone.app.dexterity
zcml +=
    plone.reload
    plone.app.dexterity

zope-conf-additional =
    publisher-profile-file ${buildout:directory}/profile.dat

[supervisor]
eventlisteners =

[checkversions]
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]
