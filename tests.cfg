[buildout]
parts +=
    test
    test-ptc
    coverage-test
    coverage-report

[test]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}

defaults = ['--auto-color', '--auto-progress']

[test-ptc]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}
    Products.PloneTestCase

defaults = ['--auto-color', '--auto-progress']

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage', 'report')
