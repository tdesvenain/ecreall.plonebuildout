[buildout]
parts +=
    test
    test-ptc
    coverage-test
    coverage-report

[test]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}
    webpro.base [tests]
    webpro.ged [tests]
    webpro.policy [tests]
defaults = ['--auto-color', '--auto-progress']

[test-ptc]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}
    Products.Archetypes
    Products.CMFTestCase
    Products.PloneTestCase
    plone.app.contentrules
    plone.app.workflow
    plone.locking
    plone.stringinterp

defaults = ['--auto-color', '--auto-progress']

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage', 'report')
